<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Weather</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Zip<span>Weather</span></h1>
  </header>
  <main>
    <form id="weatherForm">
      <label for="zipcode">US Zip Code (required)</label>
      <input
        id="zipcode" pattern="\d{5}-?(\d{4})?" maxlength="10" required type="text"
        title="Enter the desired US zip code." autocomplete="postal-code"
        required aria-required="true"
      >
      <button>Get Weather Report</button>
    </form>
    <output id="weatherResult"></output>
  </main>

</body>
</html>
